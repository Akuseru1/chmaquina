<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chmaquina</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> -->
</head>

<!-- cheat sheet ===> https://www.creative-tim.com/cheatsheet/bootstrap4 -->
<body>
    <!-- https://www.creative-tim.com/cheatsheet/bootstrap4 -->

    <div class="container my-container">
        <div class="">
            <!-- <div class="row pb-2 mt-4 mb-2 border-bottom">
                <div class="col-3 title">
                    <h2>Chmaquina <small> control</small></h2>
                </div>
            </div> -->
            <div class="row nav-buttons">
                <form id="myform" action="http://localhost:8000/api/compile" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-4">
                            <label for="myfile">Programas</label>
                            <br>
                            <input type="file" id="myfile" accept=".ch" name="file" multiple> 


                        </div>
                        <div class="col-3 algorithm">
                            <label for="algoritmos">Algoritmos</label>
                            <select name="algoritmos" id="algoritmos">
                                <option value="roundrobin">RoundRobin</option>
                                <option value="fifo">FIFO</option>
                                <option value="sjf">SJF</option>
                                <option value="priority">Prioridad</option>
                                <option value="sjfex">SJF Expropiativo</option>
                                <option value="priorityex">Prioridad Expropiativo</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <input id="compilar"            type="submit" value="Compilar" >
                    <input id="correr"  type="button" value="Correr todo" >
                    <input id="paso"    type="button" value="Correr paso a paso" >
                    <input id="mostrarMemoria" type="button" value="Mostrar memoria" >
                    <input id="limpiar" type="button" value="Limpiar">
                    <!-- invisibles -->
                    <input id="lea" type="input" placeholder="ingrese un valor">
                    <input id="leaButton" type="button" value="enter" ></input>
                </form>
            </div>

        </div>
        <div class="row">
                <div class="col-lg-6  side-A">
                    <div class="row nav-row">
                        <div class="col-4 input-buttons">

                        <!-- <form action="/action_page.php"> -->
                          <label for="points">Memoria</label>
                          <input type="number" id="memoria" name="points" value="80" step="5" size="1">
                        <!-- </form> -->
                        </div>

                        <div class="col-4 input-buttons">
                        <!-- <form action="/action_page.php"> -->
                          <label for="points">Kernel</label>
                          <input type="number" id="kernel" name="points" value="10" step="5" size="1">
                        <!-- </form> -->
                        </div>

                        <div class="col-4 input-buttons">
                        <!-- <form action="/action_page.php"> -->
                          <label for="points">Quantum</label>
                          <input type="number" id="quantum" name="points" value="5" step="1" size="1">
                        <!-- </form> -->
                        </div>
                    </div>

                    <div class="row align-items-center monitor-row">
                        <div id="monitor" class="col-12 ">
                        </div>
                    </div>
                    <div class="row align-bottom pasos">
                        <div id="pasos">
                            paso:  
                        </div>
                    </div>
                    <div class="row align-bottom printer">
                        <div id="printer">
                            Impresora:  
                        </div>
                    </div>

                    <div class="row mode-row">
                        <div class="col-12 ">
                            <img id="mode" src="assets/images/Kernel.png" height="105%" width="300px" >
                        </div>
                    </div>

                    <div  class="row justify-content-around declarable-row">
                        <div class="col-5 my-variables">
                            <div class="row">
                                <div class="col-12">
                                    <table id="var"class="table table-bordered table-dark" >
                                        <thead>
                                            <tr>
                                                <th scope="col">Pos</th>
                                                <th scope="col">Variable</th>
                                            </tr>
                                        </thead>
                                        <!-- variables here  -->
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="col-5 my-tags">
                            <div class="row">
                                <div class="col-12">
                                    <table id="tag" class="table table-bordered table-dark">
                                    <thead>
                                        <tr>
                                        <th scope="col">Pos</th>
                                        <th scope="col">Tag</th>
                                        </tr>
                                    </thead>
                                        <!-- tags here -->
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 side-B">
                    <div class="row justify-content-around info-row">
                        <div class="col-md-12   my-instruction-col" >
                            <table id='instruction' class="table table-bordered table-dark">
                                    <thead>
                                        <tr>
                                            <th scope="col">Id</th>
                                            <th scope="col">Instrucción</th>
                                        </tr>
                                    </thead>
                                    <!-- instructions here  -->
                                </table>
                        </div>
                    </div>
                    <div class="row justify-content-around program-row top-marg">
                        <div class="col-md-12 my-program-col">
                            <table id="registers" class="table table-bordered table-dark">
                                    <thead>
                                        <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">#ins</th>
                                        <th scope="col">rb</th>
                                        <th scope="col">rlc</th>
                                        <th scope="col">rlp</th>
                                        </tr>
                                    </thead>
                                    <!-- programs here -->
                            </table>
                        </div>
                    </div>
                </div>
        </div>
        
        <!-- show memory -->
        
        <div id="popup-memory" class="popup-memory">
            <div class="row memory-row" id="memory-row">
                <div class="col-12">
                        <div class="col-md-12   my-memory-col" >
                            <table id='memory-table' class="table table-bordered table-dark">
                                    <thead>
                                        <tr>
                                            <th scope="col">Dirección</th>
                                            <th scope="col">Elemento</th>
                                        </tr>
                                    </thead>
                                    <!-- instructions here  -->
                                </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    

    </div>
    <!-- script for showing memory-->
    <script src="assets/js/memory/button.js"> </script>
    <!-- script for getting data -->
    <script type="module" src="assets/js/update/update_forms.js"> </script>
    <!-- script for updating nav values -->
    <script src="assets/js/nav/nav.js"> </script>
    <!-- script for posting files-->
    <script type="module" src="assets/js/submiting/upload_file.js"> </script>

</body>


</html>
